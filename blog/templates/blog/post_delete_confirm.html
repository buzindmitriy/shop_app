{% extends 'blog/base.html' %}
{% block title %}Удаление поста{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="display-4 text-center">Удаление поста</h1>
            <form method="POST">
                {% csrf_token %}
                <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'blog:home' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
