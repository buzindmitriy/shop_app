{% extends 'blog/base.html' %}
{% load my_tags %}
{% block title %}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-body-secondary">Опубликовано: {{ post.created_at }}</small></p>
        <p class="card-text"><small class="text-body-secondary">Просмотров: {{ post.views_count }}</small></p>
        <a href="{% url 'blog:home' %}" class="btn btn-primary">Вернуться назад</a>
        <a href="{% url 'blog:edit_post' post.pk %}" class="btn btn-secondary">Редактировать</a>
        <a href="{% url 'blog:delete_post' post.pk %}" class="btn btn-danger">Удалить</a>
    </div>
    <img src="{{ post.preview | media_filter }}" class="card-img-bottom" alt="{{ post.title }}">
</div>
{% endblock %}
