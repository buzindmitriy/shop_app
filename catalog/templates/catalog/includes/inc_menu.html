<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Магазин</h4>
                <p class="text-body-secondary">Продажа всего, что попало нам в руки</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <!-- Главная страница -->
                    <li class="nav-item">
                        <a href="{% url 'catalog:products_list' %}" class="nav-link">Главная</a>
                    </li>

                    <!-- Условие для авторизованных пользователей -->
                    {% if user.is_authenticated %}
                        <!-- Мой блог -->
                        <li class="nav-item">
                            <a href="{% url 'blog:home' %}" class="nav-link">Мой блог</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'catalog:category_list' %}" class="nav-link">Категории</a></li>
                        <!-- Контакты -->
                        <li class="nav-item">
                            <a href="{% url 'catalog:contacts' %}" class="nav-link">Контакты</a>
                        </li>
                        <!-- Выход -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.email }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <form method="post" action="{% url 'users:logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Выйти</button>
                                </form>
                            </ul>
                        </li>
                    {% else %}
                        <!-- Регистрация (для неавторизованных пользователей) -->
                        <li class="nav-item">
                            <a href="{% url 'users:register' %}" class="nav-link">Регистрация</a>
                        </li>
                    <li class="nav-item">
                            <a href="{% url 'users:login' %}" class="nav-link">Войти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <!-- Можно добавить логотип или название -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
