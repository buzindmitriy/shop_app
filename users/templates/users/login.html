{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">

        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center">Вход</h1>

                {{ form.as_p }}

            </form>
        </div>
    </div>
</div>
{% endblock %}
